<div
  [ngClass]="{
    'border-4 border-yellow-500': jugador.rareza === 'Legendaria',
    'border-2 border-purple-500': jugador.rareza === 'Épica',
    'border border-gray-500': jugador.rareza === 'Común',
    'border border-blue-500': jugador.rareza === 'Rara'
  }"
  class="card bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-500 hover:scale-105 hover:shadow-2xl"
>
  <div class="relative">
    <img [src]="jugador.imagen" alt="{{ jugador.nombreCompleto }}" class="w-full h-48 object-cover">
    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-50"></div>
    <h2 class="absolute bottom-0 left-0 m-4 text-xl font-bold text-white">{{ jugador.nombreCompleto }}</h2>
  </div>
  <div class="p-4">
    <p class="text-gray-700 mb-1"><strong>Equipo:</strong> {{ jugador.nombre_equipo }}</p>
    <p class="text-gray-700 mb-1"><strong>Edad:</strong> {{ jugador.edad }}</p>
    <p class="text-gray-700 mb-1"><strong>Media:</strong> {{ jugador.media }}</p>
    <p class="text-gray-700 mb-1"><strong>Rareza:</strong>
      <span [ngClass]="{
        'text-yellow-500': jugador.rareza === 'Legendaria',
        'text-purple-500': jugador.rareza === 'Épica',
        'text-gray-500': jugador.rareza === 'Común',
        'text-blue-500': jugador.rareza === 'Rara'
      }">{{ jugador.rareza }}</span>
    </p>
    <p class="text-gray-700 mb-1"><strong>Posición:</strong> {{ jugador.posicion }}</p>
    <p class="text-gray-700 mb-1"><strong>Valor:</strong> {{ jugador.valor }}</p>
  </div>
</div>
