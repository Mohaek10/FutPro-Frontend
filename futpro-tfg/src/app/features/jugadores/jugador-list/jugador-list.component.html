<div class="container mx-auto mt-24 py-8">
  <h1 class="text-4xl font-bold mb-6 text-center">Lista de Jugadores</h1>

  <div class="flex flex-col md:flex-row md:justify-between mb-6">
    <input type="text" [formControl]="searchControl" placeholder="Buscar jugadores..."
           class="p-2 border rounded w-full md:w-1/3 mb-4 md:mb-0">

    <form [formGroup]="filterForm" class="flex flex-col md:flex-row md:space-x-4 w-full md:w-2/3">


      <select formControlName="rareza" class="p-2 border rounded mb-4 md:mb-0">
        <option value="">Todas las rarezas</option>
        
      </select>

      <select formControlName="posicion" class="p-2 border rounded">
        <option value="">Todas las posiciones</option>
        <!-- Añadir opciones de posición aquí -->
      </select>
    </form>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let jugador of jugadores" class="bg-white p-4 rounded shadow">
      <img [src]="jugador.imagen" alt="{{ jugador.nombreCompleto }}" class="w-full h-48 object-cover rounded mb-4">
      <h2 class="text-xl font-bold mb-2">{{ jugador.nombreCompleto }}</h2>
      <p class="text-gray-700 mb-2">Equipo: {{ jugador.nombre_equipo }}</p>
      <p class="text-gray-700 mb-2">Edad: {{ jugador.edad }}</p>
      <p class="text-gray-700 mb-2">Media: {{ jugador.media }}</p>
      <p class="text-gray-700 mb-2">Rareza: {{ jugador.rareza }}</p>
      <p class="text-gray-700 mb-2">Posición: {{ jugador.posicion }}</p>
      <p class="text-gray-700 mb-2">Valor: {{ jugador.valor }}</p>
    </div>
  </div>
</div>
