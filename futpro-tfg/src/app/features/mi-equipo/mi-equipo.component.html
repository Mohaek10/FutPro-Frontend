<div class="container mx-auto mt-20">
  <div class="flex">
    <div class="w-1/4 bg-gray-200 p-4">
      <h2 class="text-2xl mb-4">Mis Jugadores</h2>
      <div *ngFor="let jugador of jugadores" class="jugador-card" draggable="true"
           (dragstart)="dragStart($event, jugador)">
        <img [src]="jugador.jugadorSerializado.imagen" alt="{{ jugador.jugadorSerializado.nombreCompleto }}"
             class="w-full h-auto">
        <div>
          <p>{{ jugador.jugadorSerializado.nombreCompleto }}</p>
          <p>{{ jugador.jugadorSerializado.posicion }}</p>
        </div>
      </div>
    </div>
    <div class="w-3/4 bg-green-500 p-4 relative">
      <h2 class="text-2xl mb-4 text-center">Mi Equipo</h2>
      <div class="campo-futbol">
        <div class="posicion" *ngFor="let pos of formacion; let i = index" [ngStyle]="{'grid-area': 'pos' + i}"
             (drop)="onDrop($event, i)" (dragover)="allowDrop($event)">
          <div *ngIf="pos" class="jugador-en-campo">
            <img [src]="pos.jugadorSerializado.imagen" alt="{{ pos.jugadorSerializado.nombreCompleto }}"
                 class="w-full h-auto">
            <p>{{ pos.jugadorSerializado.nombreCompleto }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
