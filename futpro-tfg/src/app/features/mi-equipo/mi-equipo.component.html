@if (delanteros.length === 0 && centrocampistas.length === 0 && defensasYPorteros.length === 0) {
  <div class="flex-auto">
    <div class="text-center text-white text-2xl mt-24">No tienes jugadores, recarga FutCoins y ve al mercado</div>
    <div class="flex justify-center mt-5">
      <a href="mercado-sis/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Ir al
        mercado</a>
    </div>
  </div>
} @else {
  <section class="p-10 mt-18 bg-gray-800">
    <div class=" flex justify-center  ">
      <h1 class="text-6xl text-white text-center rounded-2xl pb-4 p-2 bg-gray-900  font-bold mt-8">Mi Equipo</h1>
    </div>

    <hr class="w-full h-1 mx-auto my-1 bg-white border-0 rounded md:my-10 ">
    <h2 class="text-4xl text-white text-center font-semibold">Delanteros</h2>
    <hr class="w-full h-1 mx-auto my-4 bg-white border-0 rounded md:my-10 ">
    <div class="delanteros rounded-2xl">
      <div class="flex overflow-x-auto p-5 space-x-5">
        <div class="flex-none" *ngFor="let jugador of delanteros">
          <app-jugador [jugador]="jugador" [showVendedor]="true"></app-jugador>
        </div>
      </div>
    </div>

    <hr class="w-full h-1 mx-auto my-4 bg-white border-0 rounded md:my-10 ">
    <h2 class="text-4xl text-white text-center font-semibold mb-5">Centrocampistas</h2>
    <hr class="w-full h-1 mx-auto my-4 bg-white border-0 rounded md:my-10 ">
    <div class="centrocampistas rounded-2xl">
      <div class="flex overflow-x-auto p-5 space-x-5">
        <div class="flex-none" *ngFor="let jugador of centrocampistas">
          <app-jugador [jugador]="jugador" [showVendedor]="true"></app-jugador>
        </div>
      </div>
    </div>

    <hr class="w-full h-1 mx-auto my-4 bg-white border-0 rounded md:my-10 ">
    <h2 class="text-4xl text-white text-center font-semibold mb-5">Defensas y Porteros</h2>
    <hr class="w-full h-1 mx-auto my-4 bg-white border-0 rounded md:my-10 ">
    <div class="defensas rounded-2xl">
      <div class="flex overflow-x-auto p-5 space-x-5">
        <div class="flex-none" *ngFor="let jugador of defensasYPorteros">
          <app-jugador [jugador]="jugador" [showVendedor]="true"></app-jugador>
        </div>
      </div>
    </div>
  </section>


}
