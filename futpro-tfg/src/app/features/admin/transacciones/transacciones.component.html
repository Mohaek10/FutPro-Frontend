<div class="container mx-auto rounded-3xl p-5 mt-20">
  <h1 class="text-center text-white text-4xl">Gestión de Transacciones</h1>

  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Buscar Transacciones...</mat-label>
    <input matInput type="text" [formControl]="searchControl">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 flex flex-col w-full lg:table">
    <ng-container matColumnDef="comprador_username">
      <th mat-header-cell *matHeaderCellDef> Comprador</th>
      <td mat-cell *matCellDef="let element"> {{ element.comprador_username }}</td>
    </ng-container>

    <ng-container matColumnDef="vendedor_username">
      <th mat-header-cell *matHeaderCellDef> Vendedor</th>
      <td mat-cell *matCellDef="let element"> {{ element.vendedor_username || 'Sistema' }}</td>
    </ng-container>

    <ng-container matColumnDef="jugador_nombre">
      <th mat-header-cell *matHeaderCellDef> Jugador</th>
      <td mat-cell *matCellDef="let element"> {{ element.jugador_nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad</th>
      <td mat-cell *matCellDef="let element"> {{ element.cantidad }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio</th>
      <td mat-cell *matCellDef="let element"> {{ element.precio }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha</th>
      <td mat-cell *matCellDef="let element"> {{ element.fecha | date:'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalTransacciones" [pageSize]="pageSize" [pageIndex]="pageIndex"
                 (page)="handlePageEvent($event)" class="mt-5">
  </mat-paginator>
  <button type="button" (click)="goBack()"
          class="bg-gray-800 text-white rounded-l-md border-r border-gray-100 py-2 hover:bg-red-700 hover:text-white px-3 mt-4">
    <div class="flex flex-row align-middle">
      <svg class="w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
              clip-rule="evenodd"></path>
      </svg>
      <p class="ml-2">Atrás</p>
    </div>
  </button>
</div>
