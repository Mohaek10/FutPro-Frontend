<div class="container mx-auto rounded-3xl p-5 mt-20 bg-gradient-to-b from-indigo-950 to-cyan-800">
  <h1 class="text-center text-white text-4xl mb-6">Gestión de Equipos</h1>
  <button mat-raised-button color="primary" (click)="createEquipo()">Crear Equipo</button>

  <form [formGroup]="filterForm"
        class="flex flex-col lg:flex-row md:w-full lg:space-x-4 w-full lg:w-2/2 items-center space-y-4 lg:space-y-0 mt-4">
    <div
      class="flex flex-col md:flex-row lg:flex-row space-y-2 md:space-y-0 lg:space-y-0 md:space-x-2 lg:space-x-2 w-full">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Buscar Equipos...</mat-label>
        <input matInput type="text" [formControl]="searchControl">
      </mat-form-field>
      <mat-button-toggle appearance="legacy" (change)="limpiarFiltros()" class="w-full h-14 md:w-1/2 lg:w-1/3">
        Limpiar
      </mat-button-toggle>
    </div>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 flex flex-col w-full lg:table mt-4">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="liga">
      <th mat-header-cell *matHeaderCellDef> Liga</th>
      <td mat-cell *matCellDef="let element"> {{ element.liga }}</td>
    </ng-container>

    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef> País</th>
      <td mat-cell *matCellDef="let element"> {{ element.pais }}</td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editEquipo(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEquipo(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="viewEquipo(element.id)">
          <mat-icon class="color-ojo">visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button type="button" (click)="goBack()"
          class="bg-gray-800 text-white rounded-l-md border-r border-gray-100 py-2 hover:bg-red-700 hover:text-white px-3 mt-4">
    <div class="flex flex-row align-middle">
      <svg class="w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
              clip-rule="evenodd"></path>
      </svg>
      <p class="ml-2">Atrás</p>
    </div>
  </button>

  <mat-paginator [length]="totalEquipos" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="handlePageEvent($event)"
                 class="mt-5">
  </mat-paginator>
</div>
