<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-8">FUTPRO - Registrarse</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 mb-2">Nombre de Usuario</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div class="mb-4">
        <label for="first_name" class="block text-gray-700 mb-2">Nombre</label>
        <input type="text" id="first_name" [(ngModel)]="first_name" name="first_name" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div class="mb-4">
        <label for="last_name" class="block text-gray-700 mb-2">Apellido</label>
        <input type="text" id="last_name" [(ngModel)]="last_name" name="last_name" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div class="mb-4">
        <label for="phone_number" class="block text-gray-700 mb-2">Número de Teléfono</label>
        <input type="text" id="phone_number" [(ngModel)]="phone_number" name="phone_number" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div class="mb-6">
        <label for="password2" class="block text-gray-700 mb-2">Confirmar Contraseña</label>
        <input type="password" id="password2" [(ngModel)]="password2" name="password2" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
        Registrarse
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">¿Ya tienes una cuenta? <a href="/login"
                                                                        class="text-blue-600 hover:underline">Iniciar
      Sesión</a></p>
  </div>
</div>
